<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI Job Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">ðŸš€ AI Job Portal</a>
            <ul class="navbar-menu" id="navMenu">
                <!-- Nav items will be injected based on role -->
            </ul>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="container" style="margin-top: 2rem;">
        <div class="card fade-in-up">
            <div class="card-header">
                <h2>Profile Settings</h2>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="email" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" id="phone">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-input" id="location">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea class="form-input" id="bio" rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/api-client.js"></script>
    <script src="scripts/utils.js"></script>
    <script>
        const api = new APIClient();

        document.addEventListener('DOMContentLoaded', async () => {
            if (!requireAuth()) return;

            // Setup Navigation based on role
            const user = getCurrentUser();
            const navMenu = document.getElementById('navMenu');

            if (user?.role === 'recruiter') {
                navMenu.innerHTML = `
                    <li><a href="dashboard-recruiter.html">Dashboard</a></li>
                    <li><a href="jobs.html">Manage Jobs</a></li>
                    <li><a href="candidates.html">Candidates</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><button onclick="logout()" class="btn btn-outline">Logout</button></li>
                `;
            } else {
                navMenu.innerHTML = `
                    <li><a href="dashboard-seeker.html">Dashboard</a></li>
                    <li><a href="jobs.html">Browse Jobs</a></li>
                    <li><a href="interview.html">Practice Interview</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><a href="profile-analysis.html">Profile Analysis</a></li>
                    <li><button onclick="logout()" class="btn btn-outline">Logout</button></li>
                `;
            }

            // Load Profile Data
            try {
                const profile = await api.getProfile();
                document.getElementById('fullName').value = profile.full_name || '';
                document.getElementById('email').value = profile.email || '';
                document.getElementById('phone').value = profile.phone || '';
                document.getElementById('location').value = profile.location || '';
                document.getElementById('bio').value = profile.bio || '';
            } catch (error) {
                console.error('Failed to load profile', error);
                toast.error('Failed to load profile data');
            }

            // Handle Form Submit
            document.getElementById('profileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const data = {
                        full_name: document.getElementById('fullName').value,
                        phone: document.getElementById('phone').value,
                        location: document.getElementById('location').value,
                        bio: document.getElementById('bio').value
                    };
                    await api.updateProfile(data);

                    // Update local storage user data
                    const updatedUser = { ...user, ...data };
                    localStorage.setItem('user', JSON.stringify(updatedUser));

                    toast.success('Profile updated successfully');
                } catch (error) {
                    console.error('Failed to update profile', error);
                    toast.error('Failed to update profile');
                }
            });
        });
    </script>
</body>

</html>
