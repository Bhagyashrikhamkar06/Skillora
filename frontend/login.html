<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Job Portal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">ðŸš€ AI Job Portal</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html" class="btn btn-outline">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="hero">
        <div class="container">
            <div style="max-width: 450px; margin: 0 auto;">
                <div class="card-glass card">
                    <h2 class="text-center text-gradient">Welcome Back</h2>
                    <p class="text-center text-secondary mb-4">Login to continue your job search</p>

                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" id="email" required placeholder="you@example.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                        </div>

                        <div id="errorMessage" class="hidden"
                            style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error); border-radius: var(--radius-md); padding: 0.75rem; margin-bottom: 1rem; color: var(--error);">
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            Login
                        </button>
                    </form>

                    <p class="text-center mt-3 text-secondary">
                        Don't have an account? <a href="register.html" style="color: var(--primary-light);">Register
                            here</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Redirect based on role
                    if (data.user.role === 'job_seeker') {
                        window.location.href = 'dashboard-seeker.html';
                    } else {
                        window.location.href = 'dashboard-recruiter.html';
                    }
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
